<form [formGroup]="form" autocomplete="off">
    <header fxLayout="row wrap" fxLayoutAlign="center center" class="header">
        <h2 style="margin: 0;" class="h2">Nuevo Proveedor</h2>
        <span fxFlex></span>
        <button mat-icon-button *ngIf="!loading" (click)="dialogRef.close()">
            <mat-icon>close</mat-icon>
        </button>
    </header>
    <div class="clientspace" data-simplebar>
        <div fxLayout="row wrap" style="margin-top: 8px;">
            <mat-divider inset=“true”></mat-divider>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="start center" style="margin-top: 8px;">
            <div fxFlex="50px"></div>
            <div fxFlex="50px" fxHide.xs>
                <mat-icon color="accent" class="mSaterial-icons-outlined grayicon">integration_instructions
                </mat-icon>
            </div>
            <div fxFlex fxLayout="row wrap">
                <div fxFlex="50%" fxFlex.xs="100%" class="inputpadding">
                    <mat-form-field appearance="outline" color="primary" class="width-all">
                        <mat-label>Nombre</mat-label>
                        <input formControlName="name" type="text" matInput
                            placeholder="Ingrese el nombre del proveedor">
                    </mat-form-field>
                </div>
                <div fxFlex="50%" fxFlex.xs="100%" class="inputpadding">
                    <mat-form-field appearance="outline" color="primary" class="width-all">
                        <mat-label>Teléfono</mat-label>
                        <input formControlName="phone" type="text" matInput
                            placeholder="Ingrese el Teléfono del proveedor">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex="50px"></div>
        </div>

        <div fxLayout="row wrap" fxLayoutAlign="start center" style="margin-top: 8px;">
            <div fxFlex="50px"></div>
            <div fxFlex="50px" fxHide.xs>
                <mat-icon color="accent" class="mSaterial-icons-outlined grayicon">location_on
                </mat-icon>
            </div>
            <div fxFlex fxLayout="row wrap">
                <div fxFlex="100%" fxFlex.xs="100%" class="inputpadding">
                    <mat-form-field appearance="outline" color="primary" class="width-all">
                        <mat-label>Direccion</mat-label>
                        <input formControlName="address" type="text" matInput
                            placeholder="Ingrese la dirección del proveedor">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex="50px"></div>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start center" style="margin-top: 8px;">
            <div fxFlex="50px"></div>
            <div fxFlex="50px" fxHide.xs>
                <mat-icon color="accent" class="mSaterial-icons-outlined grayicon">contacts
                </mat-icon>
            </div>
            <div fxFlex fxLayout="row wrap">
                <div fxFlex="50%" fxFlex.xs="100%" class="inputpadding">
                    <mat-form-field appearance="outline" color="primary" class="width-all">
                        <mat-label>NIT</mat-label>
                        <input formControlName="nit" type="text" matInput placeholder="Ingrese el NIT del proveedor">
                    </mat-form-field>
                </div>
                <div fxFlex="50%" fxFlex.xs="100%" class="inputpadding">
                    <mat-form-field appearance="outline" color="primary" class="width-all">
                        <mat-label>Correo</mat-label>
                        <input formControlName="email" type="text" matInput
                            placeholder="Ingrese el correo del proveedor">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex="50px"></div>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start center" style="margin-top: 8px;">
            <div fxFlex="50px"></div>
            <div fxFlex="50px" fxHide.xs>
                <mat-icon color="accent" class="mSaterial-icons-outlined grayicon">event
                </mat-icon>
            </div>
            <div fxFlex fxLayout="row wrap">
                <div fxFlex="40%" fxFlex.xs="100%" class="inputpadding">
                    <mat-form-field appearance="outline" color="primary" class="width-all">
                        <mat-label>Días de Crédito</mat-label>
                        <input formControlName="creditDays" type="number" matInput
                            placeholder="Ingrese la cantidad de días al crédito brindados por el proveedor">
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex="50px"></div>
        </div>

        <div fxLayout="row wrap">
            <div fxFlex="100px" fxHide.xs></div>
        </div>
        <mat-divider></mat-divider>
        <div fxLayout="row" class="header">

            <button mat-button (click)="dialogRef.close()" class="info-row">
                CANCELAR
            </button>
            <span fxFlex></span>
            <button mat-button *ngIf="!loading" (click)="saveProduct()" [disabled]="this.form.invalid" color="primary">
                GUARDAR
            </button>
            <mat-progress-spinner *ngIf="loading" mode="indeterminate" diameter="30" color="warn">
            </mat-progress-spinner>
        </div>
    </div>
</form>
