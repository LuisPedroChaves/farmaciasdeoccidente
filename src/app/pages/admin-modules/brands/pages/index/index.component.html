<ngx-simplebar fxFlex fxLayout="row wrap" class="main-container">
    <div fxLayout="column">
        <header fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
            <h2 class="module-title product-font ma-0">Laboratorios</h2>
            <span fxFlex></span>
            <app-filter placeholder="Ej. caplinpoint" (send)="applyFilter($event)"></app-filter>
            <button mat-mini-fab (click)="newBrand()" color="warn">
        <mat-icon>add</mat-icon>
      </button>
        </header>
        <mat-drawer-container class="my-container">
            <mat-drawer #drawer class="sidenav" mode="side" position="end">
                <button mat-icon-button (click)="drawer.toggle()">
                    <mat-icon>close</mat-icon>
                </button>
                <app-new-edit [brandForm]="brandForm" (close)="drawer.toggle()" (save)="pushBrand($event)"></app-new-edit>
            </mat-drawer>
            <div fxLayout="column" class="list-container">
                <mat-card class="my-card mat-elevation-z0">
                    <ngx-simplebar class="list">
                        <div fxLayout="row wrap" fxLayoutGap="15px grid">
                            <div fxFlex.gt-lg="20" fxFlex.lg="25" fxFlex.md="50" fxFlex.sm="50" fxFlex.lt-sm="100" *ngFor="let brand of brandsPage">
                                <mat-card matRipple class="brand-card mat-elevation-z2">
                                    <mat-card-header (click)="editBrand(brand)" class="cursor-pointer">
                                        <mat-icon mat-card-avatar color="primary">science</mat-icon>
                                        <mat-card-title>
                                            {{ brand.code}}
                                        </mat-card-title>
                                    </mat-card-header>
                                    <mat-card-content (click)="editBrand(brand)" class="cursor-pointer">
                                        {{brand.name}}
                                    </mat-card-content>
                                    <mat-card-actions>
                                        <!-- <button mat-stroked-button color="accent" class="my-button">Editar</button> -->
                                        <button mat-stroked-button (click)="remove(brand)" class="my-button">Eliminar</button>
                                    </mat-card-actions>
                                </mat-card>
                            </div>
                        </div>
                    </ngx-simplebar>
                    <mat-card-footer>
                        <span fxFlex></span>
                        <mat-paginator (page)="onPageChange($event)" [length]="brands?.length" [pageSize]="24" [pageSizeOptions]="[12, 24, 64, 124]">
                        </mat-paginator>
                    </mat-card-footer>
                </mat-card>
            </div>
        </mat-drawer-container>
    </div>
</ngx-simplebar>
