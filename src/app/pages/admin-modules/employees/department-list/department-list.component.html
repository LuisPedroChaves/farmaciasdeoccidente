<header class="header" fxLayout="row wrap" fxLayoutAlign="start center">
    <h2 class="product-font ma-0">Departamentos</h2>
    <span fxFlex></span>
    <button mat-icon-button  (click)="dialogRef.close()">
        <mat-icon>close</mat-icon>
    </button>
</header>
<div class="space" data-simplebar>
    <button (click)="addDepartment()" mat-flat-button color="primary" >
        <mat-icon>add</mat-icon> Nuevo Departamento
    </button>
    <br>
    <mat-list *ngIf="departments.length > 0">
        <mat-list-item class="border-bottom" *ngFor="let d of departments">
            <div mat-line>{{ d.name }}</div>
            <button mat-icon-button (click)="update(d)"><mat-icon>create</mat-icon></button> &nbsp;
            <button mat-icon-button (click)="delete(d)"><mat-icon>delete</mat-icon></button>
        </mat-list-item>
    </mat-list>
</div>
<div class="footer" fxLayout="row wrap">
    <button mat-button (click)="dialogRef.close()">Cancelar</button>
     <span fxFlex></span>
</div>
