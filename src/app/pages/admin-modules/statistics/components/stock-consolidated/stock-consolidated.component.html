<div class="my-container">
    <mat-card class="card mat-elevation-z2">
        <mat-card-header>
            <mat-card-title>
                Inventario consolidado
            </mat-card-title>
        </mat-card-header>
        <div fxLayout="row" class="header">
            <div fxFlex [formGroup]="FORM">
                <mat-form-field fxFlexFill appearance="outline" color="primary">
                    <mat-label>Laboratorio</mat-label>
                    <input type="text" placeholder="Ingrese un laboratorio" aria-label="text" matInput formControlName="_brand" [matAutocomplete]="auto1">
                    <mat-autocomplete id="_brand" autoActiveFirstOption #auto1="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.name">
                            <span>{{option.name}}</span>
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div fxFlex>
                <button mat-raised-button (click)="getConsolidated()" color="primary">Consultar</button>
            </div>
            <div fxFlex></div>
            <div fxFlex fxLayoutAlign="center center">
                <button mat-icon-button (click)="downloadXlsx()" color="warn">Descargar en excel  <mat-icon class="material-icons-outlined">get_app</mat-icon></button>
            </div>
        </div>
        <mat-progress-bar *ngIf="loading" mode="indeterminate" color="warn"></mat-progress-bar>
        <mat-card-content *ngIf="!loading" data-simplebar>
            <mat-form-field fxFlexFill appearance="standard">
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ej. patrimadol" #input>
            </mat-form-field>
            <table mat-table [dataSource]="dataSource">
                <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns" [sticky]="isSticky(column)" [stickyEnd]="isStickyEnd(column)">
                    <th mat-header-cell *matHeaderCellDef class="column"> {{column}} </th>
                    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnsToDisplay;  sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                <!-- Fila mostrada cuando no hay datos coincidentes. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="13">No hay datos que coincidan con el filtro "{{input.value}}"</td>
                </tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
