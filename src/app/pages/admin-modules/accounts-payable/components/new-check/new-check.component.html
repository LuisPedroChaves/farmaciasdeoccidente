<form [formGroup]="form" autocomplete="off">
    <div fxLayout="column">
        <mat-form-field fxFill appearance="outline" color="accent">
            <mat-label>No. Cheque</mat-label>
            <input formControlName="no" type="text" matInput>
        </mat-form-field>
        <mat-form-field fxFill appearance="outline" color="accent">
            <mat-label>Lugar</mat-label>
            <input formControlName="city" type="text" matInput>
        </mat-form-field>
        <mat-form-field fxFill appearance="outline" color="accent">
            <mat-label>Fecha</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker" title="Fecha del cheque" placeholder="Ingrese una fecha">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field fxFill appearance="outline" color="accent">
            <mat-label>Paguese a: </mat-label>
            <input formControlName="name" type="text" matInput>
        </mat-form-field>
        <mat-form-field fxFill appearance="outline" color="accent">
            <mat-label>Monto</mat-label>
            <span matPrefix>Q &nbsp;</span>
            <input #Iamount matInput formControlName="amount" type="number" placeholder="0">
        </mat-form-field>
        <mat-form-field fxFill appearance="outline" color="accent">
            <mat-label>Nota</mat-label>
            <textarea matInput formControlName="note" rows="3" placeholder="Escriba alguna nota sobre el cheque"></textarea>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-button (click)="close.emit()">Cancelar</button>
            <button mat-raised-button (click)="save()" color="warn" [disabled]="loading || form.invalid">Guardar</button>
        </div>
        <mat-progress-bar *ngIf="loading" mode="indeterminate" color="warn"></mat-progress-bar>
    </div>
</form>
