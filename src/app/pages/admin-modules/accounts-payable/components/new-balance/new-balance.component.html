<form [formGroup]="form" autocomplete="off">
    <div fxLayout="column">
        <mat-form-field fxFill appearance="outline" color="accent">
            <mat-label>Fecha</mat-label>
            <input matInput formControlName="date" [matDatepicker]="picker" title="Fecha del cheque" placeholder="Ingrese una fecha">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field fxFill appearance="outline" color="accent">
            <mat-label>No. Documento</mat-label>
            <input formControlName="document" type="text" matInput>
        </mat-form-field>
        <br>
        <mat-radio-group formControlName="credit" fxLayoutGap="10px">
            <mat-radio-button value="DEPOSITO">Deposito</mat-radio-button>
            <mat-radio-button value="TRANSFERENCIA">Transferencia</mat-radio-button>
        </mat-radio-group>
        <br>
        <mat-form-field fxFill appearance="outline" color="accent">
            <mat-label>Monto</mat-label>
            <span matPrefix>Q &nbsp;</span>
            <input #Iamount matInput formControlName="amount" type="number" placeholder="0">
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-button (click)="close.emit()">Cancelar</button>
            <button mat-raised-button (click)="save()" color="warn" [disabled]="loading || form.invalid">Guardar</button>
        </div>
        <mat-progress-bar *ngIf="loading" [value]="progress" mode="determinate" color="warn"></mat-progress-bar>
    </div>
</form>
