<div [ngClass]="{ 'app': !smallScreen, 'app-sm': smallScreen } ">
  <div class="section-content">
    <div>
      <header class="module-header" [ngClass]="{'padding-25': !smallScreen, 'padding-15': smallScreen }"
        fxLayoutAlign="start center" fxLayout="row wrap">
        <h1 class="product-font ma-0 module-title">Reportes</h1>
        <span fxFlex></span>
        <button mat-icon-button (click)="sidenavusers.toggle()" *ngIf="smallScreen">
          <mat-icon>menu</mat-icon>
        </button>
      </header>
      <mat-divider></mat-divider>

      <div fxLayout="row wrap">
        <mat-sidenav-container fxFill class="module-container">
          <mat-sidenav disableClose="true" #sidenavusers [mode]="smallScreen ? 'over' : 'side'" [opened]="!smallScreen"
            class="module-sidebar module-list-sidebar">
            <mat-nav-list class="navigation navlist submenu-list">
              <mat-list-item class="module-link component-link" [routerLink]="'orders'">
                <mat-icon mat-list-icon class="material-icons-outlined" color="primary">receipt_long</mat-icon>
                <span mat-line>Ordenes</span>
              </mat-list-item>
            </mat-nav-list>
          </mat-sidenav>
          <mat-sidenav-content>
            <div class="module-container" data-simplebar>
              <router-outlet></router-outlet>
            </div>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </div>
    </div>
  </div>
</div>
