<div class="farmacia">
    <div>
        <h2 class="h2">
            Crear nueva Sucursal
            <mat-icon class="iconnew">create</mat-icon>
        </h2>
    </div>
    <div>
        <mat-form-field appearance="standard" color="primary" class="input-all">
            <mat-label>Nombre de la Sucursal</mat-label>
            <input matInput placeholder="Ingrese un nombre">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="standard" color="primary" class="input-all">
            <mat-label>Dirección</mat-label>
            <input matInput placeholder="Ingrese una Direccion">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="standard" color="primary" class="input-all">
            <mat-label>Descripción</mat-label>
            <textarea matInput placeholder="Ingrese una Descripción"></textarea>
        </mat-form-field>
    </div>
    <div fxLayout="row">
        <mat-label>Tipo</mat-label>&nbsp;&nbsp;&nbsp;
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
            <mat-radio-button color="warn" class="example-radio-button" [value]="0">
                Bodega
            </mat-radio-button>
            <mat-radio-button color="warn" class="example-radio-button" [value]="1">
                Farmacia
            </mat-radio-button>
        </mat-radio-group>
    </div>

    <div fxLayout="row">
        <span fxFlex></span>
        <button mat-button>Cancelar</button>
        <button mat-button color="primary">Crear Sucursal</button>
    </div>
</div>
