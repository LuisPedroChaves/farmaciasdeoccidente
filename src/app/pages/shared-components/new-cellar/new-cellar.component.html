<div class="farmacia">
    <div>
        <h2 class="h2">
            Crear nueva Sucursal
            <mat-icon class="iconnew">create</mat-icon>
        </h2>
    </div>
    <div>
        <mat-form-field appearance="outline" color="primary" class="input-all">
            <mat-label>Nombre de la Sucursal</mat-label>
            <input matInput [(ngModel)]="newCellar.name"  placeholder="Ingrese un Nombre">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" color="primary" class="input-all">
            <mat-label>Dirección</mat-label>
            <input matInput [(ngModel)]="newCellar.address" placeholder="Ingrese una Direccion">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" color="primary" class="input-all">
            <mat-label>Descripción</mat-label>
            <textarea matInput [(ngModel)]="newCellar.description" placeholder="Ingrese una Descripción"></textarea>
        </mat-form-field>
    </div>
    <div fxLayout="row">
        <mat-label>Tipo</mat-label>&nbsp;&nbsp;&nbsp;
        <mat-radio-group  [(ngModel)]="newCellar.type" aria-labelledby="example-radio-group-label" class="example-radio-group">
            <mat-radio-button color="warn" class="example-radio-button" value="BODEGA">
                Bodega
            </mat-radio-button>
            <mat-radio-button color="warn" class="example-radio-button" value="FARMACIA">
                Farmacia
            </mat-radio-button>
        </mat-radio-group>
    </div>

    <div fxLayout="row">
        <span fxFlex></span>
        <button mat-button *ngIf="!creatingCellar"  (click)="close()">Cancelar</button>
        <button mat-button color="primary" (click)="saveCellar()">
            <span *ngIf="!creatingCellar">Crear Sucursal</span>
            <mat-progress-spinner *ngIf="creatingCellar" mode="indeterminate" diameter="30"  color="warn"></mat-progress-spinner>
        </button>
    </div>
</div>
