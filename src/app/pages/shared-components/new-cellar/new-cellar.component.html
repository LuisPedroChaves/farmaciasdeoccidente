<div class="farmacia" *ngIf="creatingCellar === false">
    <div>
        <h2 class="h2">
            Crear nueva Sucursal
            <mat-icon class="iconnew">create</mat-icon>
        </h2>
    </div>
    <div>
        <mat-form-field appearance="outline" color="primary" class="input-all">
            <mat-label>Nombre de la Sucursal</mat-label>
            <!-- <input matInput placeholder="Ingrese un nombre" [(ngModel)]="newCellar.name"> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" color="primary" class="input-all">
            <mat-label>Dirección</mat-label>
            <input matInput placeholder="Ingrese una Direccion">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" color="primary" class="input-all">
            <mat-label>Descripción</mat-label>
            <textarea matInput placeholder="Ingrese una Descripción"></textarea>
        </mat-form-field>
    </div>
    <div fxLayout="row">
        <mat-label>Tipo</mat-label>&nbsp;&nbsp;&nbsp;
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group">
            <mat-radio-button color="warn" class="example-radio-button" [value]="0">
                Bodega
            </mat-radio-button>
            <mat-radio-button color="warn" class="example-radio-button" [value]="1">
                Farmacia
            </mat-radio-button>
        </mat-radio-group>
    </div>

    <div fxLayout="row">
        <span fxFlex></span>
        <button mat-button  (click)="close()">Cancelar</button>
        <button mat-button color="primary" (click)="saveCellar()">Crear Sucursal</button>
    </div>
</div>
<div class="blue-light-theme" *ngIf="creatingCellar === true">
    <div style="height: 50vh;" fxLayout="column" fxLayoutAlign="center center">
        <mat-progress-spinner diameter="45" color="primary" mode="indeterminate">
        </mat-progress-spinner> <br><br>
        <span style="color: rgba(0,0,0,0.3); font-size: 18px;">Creando...</span>
    </div>
</div>
