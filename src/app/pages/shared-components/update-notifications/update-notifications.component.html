<div class="farmacia">
  <div>
    <h1 class="h2">
      <b>Novedades</b>
      <span fxFlex></span>
      <mat-icon class="iconnew">browser_updated</mat-icon>
    </h1>
  </div>
  <mat-list>
    <mat-list-item *ngFor="let update of updates">
      <mat-icon mat-list-icon color="primary">{{ update.icon }}</mat-icon>
      <div mat-line><b>{{update.name}}</b><br>{{update.details}}</div>
    </mat-list-item>
  </mat-list>

  <div fxLayout="row">
    <span fxFlex></span>
    <button mat-button mat-dialog-close color="primary">Entendido</button>
  </div>
</div>
