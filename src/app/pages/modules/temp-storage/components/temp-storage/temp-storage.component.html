<div class="section-content">
    <header class="module-header" [ngClass]="{'padding-25': !smallScreen, 'padding-15': smallScreen }"
        fxLayoutAlign="start center" fxLayout="row wrap">
        <h1 class="product-font ma-0 module-title">
            Inventario de Productos</h1>
        <mat-chip-list>
            <mat-chip>
                BETA
            </mat-chip>
        </mat-chip-list>
    </header>
    <!-- <button mat-fab color="primary" class="fab mat-elevation-z10" (click)="addNewProduct()"> -->
    <!-- <button mat-fab color="primary" class="fab mat-elevation-z10" (click)="addNewProduct()"> -->
    <button mat-mini-fab color="warn" class="miniFab mat-elevation-z10">
        <mat-icon>print</mat-icon>
    </button>
    <mat-divider></mat-divider>
    <div fxLayout="row wrap" class="my-container" data-simplebar>
        <!-- <div class="container-strech"> -->
        <div fxLayout="row wrap" fxLayoutAlign="start center" class="costumers-header">
            <mat-form-field appearance="outline" floatLabel="always" class="inputBrand">
                <mat-label>Laboratorio</mat-label>
                <input [formControl]="brand" type="text" placeholder="Filtro por laboratorio" aria-label="text" matInput
                    [matAutocomplete]="auto1">
                <mat-autocomplete autoActiveFirstOption #auto1="matAutocomplete" [displayWith]="getShowName"
                    (optionSelected)="loadTempStorages()">
                    <mat-option *ngFor="let option of filteredBrands | async" [value]="option">
                        <span>{{option.name}}</span>
                    </mat-option>
                </mat-autocomplete>
                <button *ngIf="brand.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearBrand()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <span fxFlex></span>
            <mat-form-field appearance="outline" floatLabel="always" class="findinput">
                <mat-label>Buscar</mat-label>
                <mat-icon class="text-muted" matPrefix>search</mat-icon>
                <input matInput #search type="text" placeholder="Buscar producto...">
            </mat-form-field>
        </div>
        <!-- <div *ngIf="dataSource.loading$ | async" fxLayout="column wrap" fxLayoutAlign="center center" -->
        <div *ngIf="dataSource.loading$ | async" fxLayout="column wrap" fxLayoutAlign="center center" class="padding-15 loader-screen">
            <mat-progress-spinner mode="indeterminate" diameter="60" color="warn"></mat-progress-spinner>
        </div>
        <div class="allspace">
            <!-- *****Tabla responsiva agregar: matSort matTableResponsive -------------- e importar el módulo en sharedCompnents y tambien en el style SCSS -->
            <table mat-table matSort matTableResponsive [dataSource]="dataSource" multiTemplateDataRows
                class="mat-elevation-z2 noborder-table ">
                <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon color="primary" class="material-icons-outlined">person</mat-icon>
                    </td>
                </ng-container>

                <!-- <ng-container matColumnDef="barcode">
                    <th mat-header-cell *matHeaderCellDef> Código de barras </th>
                    <td mat-cell *matCellDef="let element"> {{element._product.barcode}} </td>
                </ng-container> -->

                <!-- <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Descripción </th>
                    <td mat-cell *matCellDef="let element"> {{element._product.description}} </td>
                </ng-container> -->

                <!-- <ng-container matColumnDef="_brand">
                    <th mat-header-cell *matHeaderCellDef> Laboratorio </th>
                    <td mat-cell *matCellDef="let element"> {{element._product._brand.name }} </td>
                </ng-container> -->

                <ng-container matColumnDef="stock">
                    <th mat-header-cell *matHeaderCellDef> Total de Unidades </th>
                    <td mat-cell *matCellDef="let element"> {{element.stock }} </td>
                </ng-container>

                <ng-container matColumnDef="supply">
                    <th mat-header-cell *matHeaderCellDef> Total de Abastecimiento </th>
                    <td mat-cell *matCellDef="let element"> {{ element.supply }} </td>
                </ng-container>


                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button [matMenuTriggerFor]="menu">
                            <mat-icon>info</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <!-- <button mat-menu-item (click)="showStatistic()" color="warn">
                                <mat-icon class="material-icons-outlined">edit</mat-icon> Ver última configuración
                            </button> -->
                            <button mat-menu-item (click)="editProduct(element)" color="warn">
                                <mat-icon class="material-icons-outlined">edit</mat-icon> Editar Producto
                            </button>

                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let element; columns: columns;" class="example-element-row">
                </tr>
            </table>
        </div>
    </div>
    <div fxlayout="row wrap" fxLayoutAlign="center center" class="mat-elevation-z4">
        <mat-paginator [length]="tempStorageService.TOTAL_STORAGES" [pageSize]="10"
            [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>
</div>
