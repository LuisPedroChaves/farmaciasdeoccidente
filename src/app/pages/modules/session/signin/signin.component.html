<div class="app" fxLayout="column wrap" fxLayoutAlign="center center">
    <mat-card fxLayout="row wrap" fxLayoutAlign="center center" class="example-card">
        <img src="/assets/images/water.ico" fxLayout="row wrap" fxLayoutAlign="center center" class="separator">
        <mat-card-content>
            <mat-card-title fxLayout="row wrap" fxLayoutAlign="center center" class="separator">AGUASERVO</mat-card-title>
            <form class="example-form" autocomplete="off">
                <mat-form-field class="example-full-width">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Ingresar Usuario">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput placeholder="Ingresar contraseña" type="password">
                </mat-form-field>
            </form>
        </mat-card-content>
        <button mat-raised-button class="button" type="submit" color="primary">Iniciar Sesión</button>
    </mat-card>
</div>
