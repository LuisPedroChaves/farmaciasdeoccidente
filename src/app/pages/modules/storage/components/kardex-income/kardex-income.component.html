<div class="section" fxLayout="row wrap">
    <div class="mat-elevation-z8" fxFlex="100% ">
        <table mat-table [dataSource]="dataSource">
            <!-- Position lote -->
            <ng-container matColumnDef="lote">
                <th mat-header-cell *matHeaderCellDef> Lote </th>
                <td mat-cell *matCellDef="let element" style="cursor:pointer">
                    <a (click)="showLote(element.lote)" style="color:green">
                        {{element.lote}}
                    </a>
                </td>
            </ng-container>
            <!-- Name action -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Motivo </th>
                <td mat-cell *matCellDef="let element"> {{element.action}} </td>
            </ng-container>
            <!-- Name date -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- Weight source -->
            <ng-container matColumnDef="source">
                <th mat-header-cell *matHeaderCellDef> Origen </th>
                <td mat-cell *matCellDef="let element"> {{element.source}} </td>
            </ng-container>

            <!-- Symbol destiny -->
            <ng-container matColumnDef="destiny">
                <th mat-header-cell *matHeaderCellDef> Destino </th>
                <td mat-cell *matCellDef="let element"> {{element.destiny}} </td>
            </ng-container>
            <!-- Symbol quantity -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumnsIncome"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsIncome;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
