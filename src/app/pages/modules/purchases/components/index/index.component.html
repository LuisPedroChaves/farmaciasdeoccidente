<div [ngClass]="{ 'app': !smallScreen, 'app-sm': smallScreen } ">
    <div class="section-content farmacia">
        <div>
            <header class="module-header" [ngClass]="{'padding-25': !smallScreen, 'padding-15': smallScreen }" fxLayoutAlign="start center" fxLayout="row wrap">
                <h4 class="product-font ma-0 module-title">Facturas</h4> &nbsp;&nbsp;&nbsp;&nbsp;
                <h2 class="title1 product-font ma-0">Listado general de facturas</h2>
                <mat-chip-list>
                    <mat-chip>
                        BETA
                    </mat-chip>
                </mat-chip-list>
            </header>
            <mat-divider></mat-divider>
            <mat-tab-group mat-align-tabs="start">
                <mat-tab>
                    <ng-template mat-tab-label>
                        <span [matBadge]="created" matBadgeOverlap="false" matBadgeColor="warn">
                            Actualizar precios
                        </span>
                    </ng-template>
                    <app-created-purchases (sendTotal)="totalCreated($event)"></app-created-purchases>
                </mat-tab>
                <mat-tab>
                    <ng-template mat-tab-label>
                        <span [matBadge]="updated" matBadgeOverlap="false" matBadgeColor="accent">
                            Ingresos pendientes
                        </span>
                    </ng-template>
                    <app-updated-purchases (sendTotal)="totalUpdated($event)"></app-updated-purchases>
                </mat-tab>
                <mat-tab label="Historial">
                    <app-history-purchases></app-history-purchases>
                </mat-tab>
                <mat-tab label="Anuladas">
                    <app-deleted-purchases></app-deleted-purchases>
                </mat-tab>
            </mat-tab-group>
            <button *ngIf="!smallScreen && purchasesp.includes('create')" mat-fab color="primary" class="fab mat-elevation-z10" [routerLink]="'/purchases/new'">
                <mat-icon>add</mat-icon><span class="extended-fab-button__text">Factura</span>
              </button>
        </div>
    </div>
</div>
