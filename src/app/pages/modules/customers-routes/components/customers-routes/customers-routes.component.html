<div [ngClass]="{ 'app': !smallScreen, 'app-sm': smallScreen } ">
    <div class="section-content">
        <button *ngIf="!smallScreen" mat-fab color="primary" class="fab mat-elevation-z10" (click)="newCostumer()">
            <mat-icon>add</mat-icon><span class="extended-fab-button__text">Cliente</span>
          </button>
        <div>
            <header class="module-header" [ngClass]="{'padding-25': !smallScreen, 'padding-15': smallScreen }" fxLayoutAlign="start center" fxLayout="row wrap">
                <h1 class="product-font ma-0 module-title">Clientes</h1>
            </header>
            <mat-divider></mat-divider>

            <div fxLayout="row wrap" class="module-container " data-simplebar>
                <div class="container-strech">
                    <div fxLayout="row wrap" fxLayoutAlign="start center" class="costumers-header">
                        <h2 class="title1 product-font ma-0">Catálogo de Clientess</h2>
                        &nbsp;&nbsp;&nbsp;&nbsp;
                        <button *ngIf="smallScreen" class="new-button-sm" mat-icon-button (click)="newCostumer()">
                            <svg class="svg-24 svg-in-button" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
                            </svg>
                        </button>

                        <span fxFlex></span>
                        <mat-form-field appearance="outline" floatLabel="always" class="findinput">
                            <mat-label>Buscar</mat-label>
                            <mat-icon class="text-muted" matPrefix>search</mat-icon>
                            <input (keyup)="applyFilter($event)" matInput type="text">
                        </mat-form-field>
                    </div>
                    <div class="costumers-header">

                        <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z2 noborder-table ">
                            <ng-container matColumnDef="image">
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell *matCellDef="let element">
                                    <mat-icon color="primary" class="material-icons-outlined">person</mat-icon>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="nit">
                                <th mat-header-cell *matHeaderCellDef> Nit </th>
                                <td mat-cell *matCellDef="let element"> {{element.nit}} </td>
                            </ng-container>

                            <ng-container matColumnDef="phone">
                                <th mat-header-cell *matHeaderCellDef> Teléfono </th>
                                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                            </ng-container>
                            <ng-container matColumnDef="address">
                                <th mat-header-cell *matHeaderCellDef> Dirección </th>
                                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
                            </ng-container>
                            <ng-container matColumnDef="town">
                                <th mat-header-cell *matHeaderCellDef> Municipio </th>
                                <td mat-cell *matCellDef="let element"> {{element.town}} </td>
                            </ng-container>
                            <ng-container matColumnDef="department">
                                <th mat-header-cell *matHeaderCellDef> Departamento </th>
                                <td mat-cell *matCellDef="let element"> {{element.department}} </td>
                            </ng-container>

                            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
                            <!-- <ng-container matColumnDef="expandedDetail">
                                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                                <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                                    <div class="example-element-description">
                                        Editar Cliente

                                    </div>
                                </div>
                                </td>
                            </ng-container> -->

                            <tr mat-header-row *matHeaderRowDef="columnsToDisplay2"></tr>
                            <tr mat-row *matRowDef="let element; columns: columnsToDisplay2;" class="example-element-row" (click)="editCostumer(element)">
                            </tr>
                            <!-- <tr mat-row *matRowDef="let element; columns: columnsToDisplay2;"
                                class="example-element-row"
                                [class.example-expanded-row]="expandedElement === element"
                                (click)="expandedElement = expandedElement === element ? null : element">
                            </tr> -->
                            <!-- <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> -->
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
